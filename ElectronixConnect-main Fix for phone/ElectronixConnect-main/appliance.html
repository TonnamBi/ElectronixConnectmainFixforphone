<!DOCTYPE html>
<html>
<head>
  <title>Electric Appliance List</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">
          <img src="image/Logo.png" alt="Logo">
        </a>
        <h1> เพิ่มเครื่องใช้ไฟฟ้า </h1>
        <a href="index.html" class="epic">
          <img src="image/Epic_.png" alt="Logo1">
        </a>
    </nav>
    <div class="container-2">
    
        <div class="appliance-list">
          <ul id="appliance-items">
            <!-- List of existing appliances -->
            <li data-usage-level="1">TV (Usage Level: 1)</li>
            <li data-usage-level="2">Refrigerator (Usage Level: 2)</li>
            <li data-usage-level="3">Washing Machine (Usage Level: 3)</li>
          </ul>
        </div>
    
        <div class="add-appliance-form">
          <h2>Add New Appliance</h2>
          <form onsubmit="addAppliance(event)">
            <label for="appliance-name">Appliance Name:</label>
            <input type="text" id="appliance-name" required>
    
            <label for="power-consumption">Power Consumption (W):</label>
            <input type="number" id="power-consumption" required>
    
            <label for="usage-level">Usage Level:</label>
            <select id="usage-level" required>
              <option value="">Select Usage Level</option>
              <option value="1">1 (Low)</option>
              <option value="2">2 (Medium)</option>
              <option value="3">3 (High)</option>
            </select>
    
            <button type="submit">Add Appliance</button>
          </form>
        </div>

        <button class="clear-button" onclick="clearAppliances()">Clear Appliances</button>

      </div>

    <script src="script.js"></script>
</body>
</html>
